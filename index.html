<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>

  <!-- PLAYER TURN BOXES -->
  <div class="player-turn-row">

    <div id="player-one">Player 1's (<span id="player-one-letter"></span>) Turn</div>
    <div id="player-two"><span id="compOrPlayer"></span> (<span id="player-two-letter"></span>) Turn</div>

  </div>

  <!-- OUTER BOX (TAN COLORED BOX) -->
  <div class="tttOuterBox">

    <!-- INNED BOX (GREEN BOARD GAME BOX) -->
    <div class="tttInnerBox">

      <div id="intro">
        <h2>How would you like to play?</h2>
        <!-- PLAYERS OPTIONS DIV -->
        <div class="player-options">
          <!-- ONCLICK FUNCTION FOR P1 -> onclick="gameMethod.setPlayers('one')" -->
          <div id="disable-oP" class="option-one">One Player</div>
          <div class="option-two" onclick="gameMethod.setPlayers('two')">Two Player</div>
        </div><!-- PLAYERS OPTINS DIV END -->
      </div><!-- INTRO DIV END -->

      <!-- X/O CHOICE -->
      <div id="x-o" class="none">
        <h2>Would P1 like to play as X or O?</h2>
        <div class="player-options">
          <div class="option-one" onclick="gameMethod.x_or_o('x')">X</div>
          <div class="option-two" onclick="gameMethod.x_or_o('o')">O</div>
        </div><!-- PLAYERS-OPTIONS DIV END -->
        <div id="back-button" onclick="gameMethod.goBack('#x-o')">&#8678; Back</div>
      </div><!-- X-O DIV END -->

      <!-- GAME BOARD DIV -->
      <div id="game-board" class="none">
        <!-- ROW 1 -->
        <div class="row" id="row1">
          <div onclick="singlePlayerPlay('1')" class="square" id="square1"></div>
          <div onclick="singlePlayerPlay('2')" class="square" id="square2"></div>
          <div onclick="singlePlayerPlay('3')" class="square" id="square3"></div>
        </div><!-- ROW 1 DIV END -->
        <!-- ROW 2 -->
        <div class="row" id="row2">
          <div onclick="singlePlayerPlay('4')" class="square" id="square4"></div>
          <div onclick="singlePlayerPlay('5')" class="square" id="square5"></div>
          <div onclick="singlePlayerPlay('6')" class="square" id="square6"></div>
        </div><!-- ROW 2 DIV END -->
        <!-- ROW 3 -->
        <div class="row" id="row3">
          <div onclick="singlePlayerPlay('7')" class="square" id="square7"></div>
          <div onclick="singlePlayerPlay('8')" class="square" id="square8"></div>
          <div onclick="singlePlayerPlay('9')" class="square" id="square9"></div>
        </div><!-- ROW 3 DIV END -->
      </div><!-- GAME BOARD DIV END -->

      <div id="reset-message-div" class="none">
        <h2 id="game-results"></h2>
        <div id="back-button" onclick="gameMethod.x_or_o(x_o)">Play Again &#8635;</div>
      </div>

    </div><!-- INNER BOX DIV END -->

    <div id="reset" onclick="gameMethod.reset()"><strong>Reset All</strong></div>

  </div><!-- OUTER BOX DIV END -->

  <!-- FOOTER -->
  <footer>
    <h3>Coded by <a href="https://github.com/michaelgee22" target="_blank">Michael Gee</a></h3>
  </footer>
    
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts/scripts.js">

  </script>
  </body>
</html>
