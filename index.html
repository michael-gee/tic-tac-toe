<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Meme Generator</title>
  </head>
  <body>

    <!-- HEADER -->
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>

    <!-- OUTER BOX (TAN COLORED BOX) -->
    <div class="tttOuterBox">

      <!-- INNED BOX (GREEN BOARD GAME BOX) -->
      <div class="tttInnerBox">

         <div id="intro">
          <h2>How would you like to play?</h2>
          <!-- PLAYERS OPTIONS DIV -->
          <div class="player-options">
            <div class="option-one" onclick="setPlayers('one')">One Player</div>
            <div class="option-two" onclick="setPlayers('two')">Two Player</div>
          </div><!-- PLAYERS OPTINS DIV END -->
        </div><!-- INTRO DIV END -->

       <!-- X/O CHOICE -->
        <div id="x-o" class="none">
            <h2>Would you like to play as X or O?</h2>
            <div class="player-options">
            <div class="option-one" onclick="x_or_o('x')">X</div>
            <div class="option-two" onclick="x_or_o('o')">O</div>
          </div><!-- PLAYERS-OPTIONS DIV END -->
            <div id="back-button" onclick="goBack('#x-o')">&#8678; Back</div>
        </div><!-- X-O DIV END -->

        <!-- GAME BOARD DIV -->
        <div id="game-board" class="none">
          <!-- ROW 1 -->
          <div class="row" id="row1">
            <div class="square" id="square1"></div>
            <div class="square" id="square2"></div>
            <div class="square" id="square3"></div>
          </div><!-- ROW 1 DIV END -->
          <!-- ROW 2 -->
          <div class="row" id="row2">
            <div class="square" id="square4"></div>
            <div class="square" id="square5"></div>
            <div class="square" id="square6"></div>
          </div><!-- ROW 2 DIV END -->
          <!-- ROW 3 -->
          <div class="row" id="row3">
            <div class="square" id="square7"></div>
            <div class="square" id="square8"></div>
            <div class="square" id="square9"></div>
          </div><!-- ROW 3 DIV END -->
        </div><!-- GAME BOARD DIV END -->

      </div><!-- INNER BOX DIV END -->

      <div id="reset" onclick="reset()"><strong>Reset All</strong></div>

    </div><!-- OUTER BOX DIV END -->

    <!-- FOOTER -->
    <footer>
      <h3>Coded by <a href="https://github.com/michaelgee22" target="_blank">Michael Gee</a></h3>
    </footer>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts/scripts.js">

  </script>
  </body>
</html>
